<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SAP</title>
</head>

<body class="container">
    <h1 class="text-center">Sistema de Adminsitraci√≥n de Personas - SAP</h1>
    <div>
        <p  type="button" class="btn btn-secondary btn-sm" > N. personas:  {{no_personas}}</p>
    </div>
    <div>
        <a type="button" class="btn btn-primary" href="nueva_persona">Agregar Persona</a>
    </div>
    <div class="row align-items-start" >

        <table  class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Ver</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                <tr>
                    <td>{{persona.id}}</td>
                    <td>{{persona.nombre}} {{persona.apellido}} </td>
                    <td>{{persona.email}}
                    
                
                <td><a type="button" class="btn btn-primary" href="detalle_persona/{{persona.id}}">Ver detalle</a></td>
                <td><a type="button" class="btn btn-success" type="button" class="btn btn-primary" href="editar_persona/{{persona.id}}">Editar</a></td>
                <td><a type="button" class="btn btn-danger" href="eliminar_persona/{{persona.id}}">Eliminar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>

</html>

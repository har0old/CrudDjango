<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Detalle Persona</title>
</head>

<body class="container">
    <h1 class="text-center">Detalle Persona</h1>
    <div class="card">
        <div class="card-header">
            Detalle de {{persona.nombre}}
          </div>
        <div class="card-body">
            <div>Id Persona: {{persona.id}}</div>
            <div>Nombre: {{persona.nombre}}</div>
            <div>Apellido: {{persona.apellido}}</div>
            <div>Email: {{persona.email}}</div>
            <br><br>
            <a type="button" class="btn btn-primary" href="{% url 'inicio' %}">Regresar</a>
    
    
        </div>
       
    </div>
    

</body>

</html>
